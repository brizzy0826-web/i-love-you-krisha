<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I love you Krisha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f5f5f5;
  font-family:Arial,sans-serif;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  width:280px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,.2);
}
.buttons{
  position:relative;
  height:80px;
}
button{
  position:absolute;
  padding:8px 18px;
  border-radius:18px;
  border:none;
  font-size:15px;
}
#yes{left:0;background:#ff4d6d;color:#fff;}
#no{right:0;background:#ddd;}
svg{width:160px;margin:auto;}
</style>
</head>

<body>

<div class="card" id="card">
  <!-- MINION SVG -->
  <svg viewBox="0 0 200 300">
    <rect x="40" y="40" width="120" height="180" rx="50" fill="#FFD93D"/>
    <rect x="40" y="140" width="120" height="80" fill="#4A90E2"/>
    <circle cx="100" cy="95" r="28" fill="#D9D9D9"/>
    <circle cx="100" cy="95" r="18" fill="#fff"/>
    <circle cx="100" cy="95" r="8" fill="#000"/>
    <path d="M80 125 Q100 145 120 125" stroke="#000" stroke-width="4" fill="none"/>
  </svg>

  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function escape(){
  const x=Math.random()*220-110;
  const y=Math.random()*100-50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover", escape);
noBtn.addEventListener("touchstart", escape);

yesBtn.addEventListener("click", () => {

  // SHOW RESULT FIRST (prevents white screen)
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#fff0f5;
      text-align:center;
      font-family:Arial;">
      <div>
        <svg width="200" viewBox="0 0 200 300">
          <rect x="40" y="40" width="120" height="180" rx="50" fill="#FFD93D"/>
          <rect x="40" y="140" width="120" height="80" fill="#4A90E2"/>
          <circle cx="100" cy="95" r="28" fill="#D9D9D9"/>
          <circle cx="100" cy="95" r="18" fill="#fff"/>
          <circle cx="100" cy="95" r="8" fill="#000"/>
          <path d="M75 125 Q100 150 125 125" stroke="#000" stroke-width="4" fill="none"/>
        </svg>
        <h2>YIPPIEEEEE I LOVE YOU SO MUCH BEBE</h2>
      </div>
    </div>
  `;

  // ðŸ”Š BANANA SOUND (SAFE iOS WAY)
  setTimeout(() => {
    const banana = new SpeechSynthesisUtterance("BANANAAAAAA!");
    banana.volume = 1;
    banana.rate = 0.8;
    banana.pitch = 1.3;
    speechSynthesis.speak(banana);
  }, 300);

});
</script>

</body>
</html>
